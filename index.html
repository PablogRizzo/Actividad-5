<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">

        <div class="container-content">

            <div class="card1">

                <div class="content">
                    
                    <div class="logo1"><i class="fas fa-paper-plane"></i></div>
                    <h3>Basic</h3>
                    <div class="price">
                        <div class="simbol">
                            $
                        </div>
                        <div class="number">
                            25
                        </div>
                    </div>

                    <div class="checklist">
                        <i class="fas fa-check">
                            10 GB Space
                        </i>
                        <i class="fas fa-check">
                            3 Domain Names
                        </i>
                        <i class="fas fa-check">
                            20 Email Adress
                        </i>
                        <i class="fas fa-times">
                            Live Suport
                        </i>
                    </div>

                    <button type="submit" class="btn">Order now</button>

                </div>

            </div>
        

            <div class="card2">

                <div class="content">
                    
                    <div class="logo2"><i class="fas fa-plane"></i></div>
                    <h3>Standard</h3>
                    <div class="price">
                        <div class="simbol">
                            $
                        </div>
                        <div class="number">
                            50
                        </div>
                    </div>

                    <div class="checklist">
                        <i class="fas fa-check">
                            50 GB Space
                        </i>
                        <i class="fas fa-check">
                            5 Domain Names
                        </i>
                        <i class="fas fa-check">
                            Unlimited Email Adress
                        </i>
                        <i class="fas fa-times">
                            Live Suport
                        </i>
                    </div>

                    <button type="submit" class="btn">Order now</button>
                </div>
            
            </div>

            <div class="card3">

                <div class="content">
                    
                    <div class="logo3"><i class="fas fa-rocket"></i></div>
                    <h3>Premium</h3>
                    <div class="price">
                        <div class="simbol">
                            $
                        </div>
                        <div class="number">
                            100
                        </div>
                    </div>

                    <div class="checklist">
                        <i class="fas fa-check">
                            Unlimited GB Space
                        </i>
                        <i class="fas fa-check">
                            30 Domain Names
                        </i>
                        <i class="fas fa-check">
                            Unlimited Email Adress
                        </i>
                        <i class="fas fa-check">
                            Live Suport
                        </i>
                    </div>

                    <button type="submit" class="btn">Order now</button>
                </div>
            
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/b4c4dc37b0.js" crossorigin="anonymous"></script>
</body>
</html>
