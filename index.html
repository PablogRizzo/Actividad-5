<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">

        <div class="container-content">

            <div class="card1">

                <div class="content">
                    
                    <div class="logo1"><i class="fas fa-paper-plane"></i></div>
                    <h3>Basic</h3>
                    <div class="price">
                        <p><sup>$</sup>25</p>
                    </div>
                    
                    <ul>
                        <li><i class="fas fa-check"></i><span>10 GB Space</span></li>
                        <li><i class="fas fa-check"></i><span>3 Domain Names</span></li>
                        <li><i class="fas fa-check"></i><span>20 Email Adress</span></li>
                        <li><i class="fas fa-times"></i><span>Live Suport</span></li>
                    </ul>

                    <button type="submit" class="btn">Order now</button>

                </div>

            </div>
        

            <div class="card2">

                <div class="content">
                    
                    <div class="logo2"><i class="fas fa-plane fa-rotate-270"></i></div>
                    <h3>Standard</h3>
                    <div class="price">
                        <p><sup>$</sup>50</p>
                    </div>

                    <ul>
                        <li><i class="fas fa-check"></i><span>50 GB Space</span></li>
                        <li><i class="fas fa-check"></i><span>5 Domain Names</span></li>
                        <li><i class="fas fa-check"></i><span>Unlimited Email Adress</span></li>
                        <li><i class="fas fa-times"></i><span>Live Suport</span></li>
                    </ul>

                    <button type="submit" class="btn">Order now</button>
                </div>
            
            </div>

            <div class="card3">

                <div class="content">
                    
                    <div class="logo3"><i class="fas fa-rocket"></i></div>
                    <h3>Premium</h3>
                    <div class="price">
                        <p><sup>$</sup>100</p>
                    </div>

                    <ul>
                        <li><i class="fas fa-check"></i><span>Unlimited GB Space</span></li>
                        <li><i class="fas fa-check"></i><span>30 Domain Names</span></li>
                        <li><i class="fas fa-check"></i><span>Unlimited Email Adress</span></li>
                        <li><i class="fas fa-times"></i><span>Live Suport</span></li>
                    </ul>

                    <button type="submit"><span>Order now</span></button>
                </div>
            
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/b4c4dc37b0.js" crossorigin="anonymous"></script>
</body>
</html>
